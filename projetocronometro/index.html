<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Cronômetro</title>
</head>
<body>
    <header>
        <h1>Cronômetro</h1>
    </header>
    <main>
        <div class="crono">
            <div class="crono-area">
               <div class="timer-area"> 
                <div class="hours">00</div>
                <span>:</span>
                <div class="minutes">00</div>
                <span>:</span>
                <div class="seconds">00</div>
                <span>:</span>
                <div class="miliseconds">000</div>
               </div> 
            </div>
            <div class="crono--buttons">
                <button class="initial">Iniciar</button>
                <button class="pause">Pausar</button>
                <button class="stop">Zerar</button>
            </div>
        </div>
    </main>
    <footer>Criado por: <a target= ’_blank’ href="https://github.com/gustavelson"> Gustavo Souza</a></footer>
    <script src="script.js"></script>
</body>
</html>
